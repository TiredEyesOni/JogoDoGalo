<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Jogo do Galo</title>
</head>
<body>
    <h2>Jogador 1: <span id="player1"></span></h2>
    <h2>Jogador 2: <span id="player2"></span></h2>
    <section>
        <div class="game-container">
            <div id="0" class="cell"></div>
            <div id="1" class="cell"></div>
            <div id="2" class="cell"></div>
            <div id="3" class="cell"></div>
            <div id="4" class="cell"></div>
            <div id="5" class="cell"></div>
            <div id="6" class="cell"></div>
            <div id="7" class="cell"></div>
            <div id="8" class="cell"></div>       
        </div>
    </section>

    <p class="text"></p>

    <div id="reset">
        <input type="button" value="Reiniciar" id="reiniciar" onclick="reset()">
    </div>
    

    <script src="app.js"></script>
</body>
</html>
